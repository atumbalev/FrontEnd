<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Advanced Table</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 1</td>
                    <td>Row 3 Cell 1</td>
                    
                </tr>
                <tr>
                    <td>Row 2 Cell 2</td>
                    <td>Row 3 Cell 2</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p>This is a paragraph</p>
                        <p>This is another paragraph</p>
                    </td>
                    <td colspan="2">
                        <p>This cell contains a table</p>
                        <table border="1">
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                    <p>This cell contains a list</p>
                    <ul>
                        <li>apples</li>
                        <li>bananas</li>
                        <li>pineapples</li>
                    </ul>
                    </td>
                    <td colspan="2">
                        <p>HELLO</p>
                    </td>
                </tr>
            </tbody>
        </table>

        
    </body>
</html>
