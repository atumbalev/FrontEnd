<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Username</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password</label>
            <input type="text" id="password">
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <br>
            <input type="text" id="firstName">
            <br>
            <label for="lastName">Last Name:</label>
            <br>
            <input type="text" id="lastName">
            <br>
            <input type="radio" id="genderMale" name="gender" checked>
            <label for="genderMale">Male</label>
            <br>
            <input type="radio" id="genderFemale" name="gender">
            <label for="genderFemale">Female</label>
            <br>
            <label for="favoriteFood">Favorite Food</label>
            <select id="favoriteFood" name="favoriteFood">
                <option value="chocolate">Pizza</option>
                <option value="chocolate">Chocolate</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" id="submitButton" value="Register">
        <input type="reset" id="cancelButton" value="Reset">
    </body>
</html>
